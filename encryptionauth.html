<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIMI Encryption - Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg,#032a52, #780b70);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .auth-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .auth-container h1 {
            margin-top: 0;
            margin-bottom: 30px;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
        }
        
        .auth-tab {
            flex: 1;
            padding: 10px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .auth-tab.active {
            background: rgba(255, 255, 255, 0.2);
            font-weight: bold;
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8);
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .login-btn {
            background: #007bff;
        }
        
        .register-btn {
            background: #28a745;
        }
        
        .guest-btn {
            background: #6c757d;
            margin-top: 15px;
        }
        
        button:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }
        
        .error-message {
            color: #ff6b6b;
            margin: 10px 0;
            font-size: 14px;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>JIMI Encryption</h1>
        
        <div class="auth-tabs">
            <div class="auth-tab active" onclick="switchTab('login')">Login</div>
            <div class="auth-tab" onclick="switchTab('register')">Register</div>
        </div>
        
        <div id="login-form" class="auth-form active">
            <input type="text" id="login-username" placeholder="Username">
            <input type="password" id="login-password" placeholder="Password">
            <div class="error-message" id="login-error"></div>
            <button class="login-btn" onclick="login()">Login</button>
        </div>
        
        <div id="register-form" class="auth-form">
            <input type="text" id="register-username" placeholder="Username">
            <input type="password" id="register-password" placeholder="Password">
            <input type="password" id="register-confirm" placeholder="Confirm Password">
            <div class="error-message" id="register-error"></div>
            <button class="register-btn" onclick="register()">Register</button>
        </div>
        
        <button class="guest-btn" onclick="continueAsGuest()">Continue as Guest</button>
    </div>
    
    <script>
        function switchTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelector('.auth-tab:nth-child(1)').classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                document.querySelector('.auth-tab:nth-child(2)').classList.add('active');
                document.getElementById('register-form').classList.add('active');
            }
        }
        
        
        function register() {
            const username = document.getElementById('register-username').value.trim();
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;
            const errorElement = document.getElementById('register-error');
            
            // Validation (same as before)
            if (!username || !password || !confirm) {
                errorElement.textContent = 'Please fill in all fields';
                return;
            }
            if (password !== confirm) {
                errorElement.textContent = 'Passwords do not match';
                return;
            }
            if (password.length < 8) {
                errorElement.textContent = 'Password must be at least 8 characters';
                return;
            }

            // Store plaintext password (for local testing only!)
            const users = JSON.parse(localStorage.getItem('jimiUsers')) || [];
            if (users.some(u => u.username === username)) {
                errorElement.textContent = 'Username already exists';
                return;
            }

            users.push({ username, password }); // No hashing
            localStorage.setItem('jimiUsers', JSON.stringify(users));
            alert('Registration successful! Please login.');
            switchTab('login');
            }

            function login() {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;
            const errorElement = document.getElementById('login-error');
            
            if (!username || !password) {
                errorElement.textContent = 'Please fill in all fields';
                return;
            }

            const users = JSON.parse(localStorage.getItem('jimiUsers')) || [];
            const user = users.find(u => u.username === username && u.password === password); // Plaintext check

            if (!user) {
                errorElement.textContent = 'Invalid username or password';
                return;
            }

            localStorage.setItem('jimiCurrentUser', JSON.stringify({ username }));
            window.location.href = 'encryption.html';
            }
        
        function continueAsGuest() {
            localStorage.setItem('jimiGuestAccess', 'true');
            window.location.href = 'encryption.html';
        }
    </script>
</body>
</html>
